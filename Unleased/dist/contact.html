<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.min.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact | Akram Mahoro</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-1 mb-1 text-bg-dark"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-1 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <span class="fs-4">Jjumba Martins</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a
                href="index.html"
                class="nav-link text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link text-white">Aboutus</a>
            </li>
            <li class="nav-item">
              <a href="films.html" class="nav-link text-white">Films</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link text-white">Contact</a>
            </li>
          </ul>
        </header>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <h3 class="text-light m-4 text-center">
              Please feel free to reach us here.
            </h3>
            <div class="col">
              <form class="row g-3 bg-light p-2">
                <div class="col-md-6">
                  <label for="fname" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="fname" />
                </div>
                <div class="col-md-6">
                  <label for="lname" class="form-label">Last name:</label>
                  <input type="text" class="form-control" id="lname" />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="1234 Main St"
                  />
                </div>
                <div class="col-6">
                  <label for="fnum" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fnum"
                    placeholder="000 000 000"
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@email.com"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label"
                    >Event Location</label
                  >
                  <input type="text" class="form-control" id="inputCity" />
                </div>

                <div class="col-md-6">
                  <label for="eventDate" class="form-label">Event Date</label>
                  <input type="date" class="form-control" id="eventDate" />
                </div>

                <div class="col-12">
                  <label for="eventDate" class="form-label"
                    >Do you have a Wedding Planner?</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      YES
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      NO
                    </label>
                  </div>
                </div>

                <!-- Checkbox for options -->
                <div class="col-md-6">
                  <label for="eventDate" class="form-label"
                    >I would like information on.!</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Wedding Services
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Engagement Sessions
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Photoshoots
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Lifestyle
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Video Interviews
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckIndeterminate"
                    />
                    <label
                      class="form-check-label"
                      for="flexCheckIndeterminate"
                    >
                      Others
                    </label>
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="eventDate" class="form-label"
                    >How did u hear about us?</label
                  >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Facebook
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Photographer
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Wedding Planner
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Friend
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Google
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Other
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Twitter
                    </label>
                  </div>
                </div>

                <div class="mt-1">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Is there anything else you wuld like to share with us
                    regarding your event?</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>

      <div class="container">
        <footer>
          <div class="socials">
            <div class="col-md-12">
              <h4>Jjumba Martins</h4>
              <div class="social-icons">
                <a href="">
                  <i class="fa-brands fa-facebook fa-2x"></i>
                </a>
                <a href="">
                  <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
                <a href="">
                  <i class="fa-brands fa-twitter fa-2x"></i>
                </a>
              </div>
              <button class="btn btn-light btn-md">GET IN TOUCH</button>
            </div>
          </div>
          <div class="row foot">
            <div class="col-sm-3">
              <p>contact@jumbamartins.com</p>
            </div>
            <div class="col-sm-9 copyryt">
              <p>All rights reserved &copy; jjumbamartins</p>
            </div>
          </div>
        </footer>
      </div>
    </main>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
